<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{commons/head :: header}"></head>
<body>
    <nav th:replace="~{commons/navbar :: navbar}"></nav>
    <div class="flex justify-center items-center h-[calc(100vh-48px)] w-full">
        <form th:action="@{/auths/register}" method="post" th:object="${registerDto}" class="p-5 w-75 flex flex-col gap-5">
            <div class="text-center">
                <h1 class="text-2xl font-bold">REGISTER</h1>
            </div>
            <div class="flex flex-col gap-2">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" th:value="*{email}" class="border-1 py-2 px-4 rounded-lg border border-gray-500" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500"></span>
            </div>
            <div class="flex flex-col gap-2">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" th:value="*{password}" class="border-1 py-2 px-4 rounded-lg border border-gray-500" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm"></span>
            </div>
            <div class="flex flex-col gap-2">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" th:value="*{confirmPassword}" class="border-1 py-2 px-4 rounded-lg border border-gray-500" required>
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-red-500 text-sm"></span>
            </div>
            <div>
                <button type="submit" class="bg-orange-500 w-full py-2 rounded-lg text-white cursor-pointer transition hover:bg-orange-400">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
